<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="UTF-8" />
	<title>催眠くらくら</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="催眠くらくら,催眠アプリ,片山博文MZ,katahiromz" />
	<script defer src="jquery.js"></script>
	<script defer src="jquery-ui.min.js"></script>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<script defer src="complex.min.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script defer src="mic.js"></script>
	<script defer src="copyright.js"></script>
	<script defer src="main.js"></script>
	<link rel="icon" href="./favicon.ico" />
	<link rel="manifest" href="./manifest.json" />
	<meta name="theme-color" content="#FFB5E6" />
	<link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
	<!-- Open Graph Protocol -->
	<meta property="og:title" content="催眠アプリ【くらくら】" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://katahiromz.github.io/saimin/" />
	<meta property="og:image" content="https://katahiromz.github.io/saimin/icons/icon-192.png" />
	<meta property="og:site_name" content="催眠くらくら" />
	<meta property="og:description" content="催眠っぽいアプリです。" />
	<meta name="twitter:card" content="summary" />
</head>
<body>

<h1 id="caption">催眠アプリ【くらくら】</h1>

<!-- キャンバス -->
<canvas id="canvas"></canvas>

<!-- 「mic」チェックボックス -->
<label for="microphone" id="microphone-label" class="invisible"><input type="checkbox" id="microphone" />mic</label>

<!-- 「画#」ボタン-->
<button id="type-select-button" class="invisible">画0</button>

<!-- 「音!」ボタン-->
<button id="sound-button" class="invisible">音!</button>

<!-- 「字」ボタン-->
<button id="text-button" class="invisible">字</button>

<!-- 「話」チェックボックス -->
<label for="speech" id="speech-label" class="invisible"><input type="checkbox" id="speech" />話</label>

<!-- 「設」ボタン -->
<button id="config-button" class="invisible">設</button>

<!-- 「？」ボタン -->
<button id="about-button" class="invisible">？</button>

<!-- 「映像の設定」ダイアログ -->
<div id="type-select-dialog" class="invisible">
	<div>
		映像の種類:
		<select id="type-select">
			<option value="0" selected>画0</option>
			<option value="1">画1</option>
			<option value="2">画2</option>
			<option value="3">画3</option>
			<option value="4">画4</option>
			<option value="5">画5</option>
		</select>
	</div>
</div>

<!-- 「全般設定」ダイアログ -->
<div id="config-dialog" class="invisible">
	<div>
		音!ボタン:
		<select id="sound-select">
			<option value="" selected>(なし)</option>
			<option value="Horror">Horror</option>
			<option value="kirakira">kirakira</option>
			<option value="Magic">Magic</option>
			<option value="Weird">Weird</option>
		</select>
	</div>
	<div>
		切り替え音:
		<select id="type-sound-select">
			<option value="0" selected>なし</option>
			<option value="1">あり</option>
		</select>
	</div>
	<div>
		分割:
		<select id="division-select">
			<option value="-1" selected>自動</option>
			<option value="1">分割なし</option>
			<option value="2">2分割</option>
		</select>
	</div>
</div>

<!-- 「メッセージの設定」ダイアログ -->
<div id="text-dialog" class="invisible">
	メッセージ テキスト:<br />
	<input type="text" size="20" maxlength="20" id="textbox" />
</div>

<!-- 「ここをタップして下さい」 -->
<div id="please-tap-here" class="invisible">
	(ここをタップして下さい)
</div>

<!-- 浮かび上がるテキスト -->
<div id="floating-text" class="invisible"></div>

<!-- 「バージョン情報」ダイアログ -->
<div id="about-dialog" class="invisible">
	<div>
		<textarea id="notice-text" rows="8" style="width: 90%;" readonly></textarea>
	</div>
	<div>
		<button id="update-web-button">Webを更新</button>
		<button id="initialize-button">アプリを初期化</button>
	</div>
</div>

<!-- 「使用禁止」ダイアログ -->
<div id="child-dialog" class="invisible">
	こどもはつかってはいけません。
</div>

<!-- 「成人チェック」ダイアログ -->
<div id="adult-check-dialog" class="invisible">
	<p class="center">
		あなたは18歳以上ですか？
	</p>
</div>

<!-- 「期限切れ」ダイアログ -->
<div id="license-expired-dialog" class="invisible">
	ライセンスが期限切れです。
</div>

</body></html>

<body>

<h1 id="caption">催眠アプリ【くらくら】</h1>

<canvas id="canvas"></canvas>

<select id="type-select" class="invisible">
	<option value="0" selected>none</option>
	<option value="1">type1</option>
	<option value="2">type2</option>
	<option value="3">type3</option>
	<option value="4">type4</option>
	<option value="5">type5</option>
</select>

<label for="microphone" id="microphone-label" class="invisible"><input type="checkbox" id="microphone" />mic</label>

<select id="sound-select" class="invisible">
	<option value="0" selected>(音)</option>
	<option value="2">sn2</option>
	<option value="3">sn3</option>
	<option value="4">sn4</option>
	<option value="5">sn5</option>
	<option value="6">sn6</option>
	<option value="7">sn7</option>
	<option value="8">sn8</option>
	<option value="msg">msg</option>
</select>

<button id="about-button" class="invisible">?</button>

<button id="text-button" class="invisible">msg</button>

<select id="division-select" class="invisible">
	<option value="-1" selected>自動</option>
	<option value="1">分割なし</option>
	<option value="2">2分割</option>
</select>

<div id="text-dialog" class="invisible">
	メッセージ テキスト:<br />
	<input type="text" size="20" maxlength="20" id="textbox" />
</div>

<div id="please-tap-here" class="invisible">
	(ここをタップして下さい)
</div>

<div id="floating-text" class="invisible"></div>

<div id="about-dialog" class="invisible">
使用上の注意とバージョン情報：<br />
<textarea id="notice-text" rows="10" style="width: 90%;" readonly></textarea>
</div>
<div id="child-dialog" class="invisible">
	こどもはつかってはいけません。
</div>
<div id="adult-check-dialog" class="invisible">
	<p class="center">
		あなたは18歳以上ですか？
	</p>
</div>

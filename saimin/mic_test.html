<html>
<head>
	<title>mic_test</title>
	<script src="mic.js"></script>
</head>
<body>
<label for="microphone"><input type="checkbox" id="microphone" />mic</label>

<script>
let mic_setuped = false;
let mic = document.getElementById('microphone');
mic.addEventListener('click', function(e){
  if (mic.checked){
    if (!mic_setuped){
      mic_Setup();
      mic_setuped = true;
    }
    mic_connect();
    mic_gainNode.value = 2.0;
    mic_voiceChange('biquad');
  } else {
    mic_voiceChange('off');
    mic_disconnect();
  }
});
</script>
</body>
</html>

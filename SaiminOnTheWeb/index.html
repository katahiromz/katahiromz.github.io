<!DOCTYPE html>
<html lang="en">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="UTF-8" />
	<title>Hyponosis KraKra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="Saimin,Hypnosis app,Saimin app,katahiromz" />
	<script defer src="jquery.js"></script>
	<script defer src="jquery-ui.min.js"></script>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<script defer src="complex.min.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script defer src="mic.js"></script>
	<script defer src="copyright.js"></script>
	<script defer src="main.js"></script>
	<link rel="icon" href="./favicon.ico" />
	<link rel="manifest" href="./manifest.json" />
	<meta name="theme-color" content="#FFB5E6" />
	<link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
	<!-- Open Graph Protocol -->
	<meta property="og:title" content="Hyponosis [KraKra]" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://katahiromz.github.io/SaiminOnTheWeb/" />
	<meta property="og:image" content="https://katahiromz.github.io/SaiminOnTheWeb/icons/icon-192.png" />
	<meta property="og:site_name" content="KraKra" />
	<meta property="og:description" content="It's a hypnotic app." />
	<meta name="twitter:card" content="summary" />
</head>
<body>

<h1 id="caption">[(Hyponosis KraKra)]</h1>

<!-- The canvas -->
<canvas id="canvas"></canvas>

<!-- The 'mic' checkbox -->
<label for="microphone" id="microphone-label" class="invisible"><input type="checkbox" id="microphone" />mic</label>

<!-- The 'pic#' button -->
<button id="type-select-button" class="invisible">pic0</button>

<!-- The 'snd!' button -->
<button id="sound-button" class="invisible">snd!</button>

<!-- The 'msg' button -->
<button id="text-button" class="invisible">msg</button>

<!-- The 'sp' checkbox -->
<label for="speech" id="speech-label" class="invisible"><input type="checkbox" id="speech" />sp</label>

<!-- The 'cfg' button -->
<button id="config-button" class="invisible">cfg</button>

<!-- The '?' button -->
<button id="about-button" class="invisible">?</button>

<!-- The picture setting dialog -->
<div id="type-select-dialog" class="invisible">
	<div>
		The type of picture:
		<select id="type-select">
			<option value="0" selected>pic0</option>
			<option value="1">pic1</option>
			<option value="2">pic2</option>
			<option value="3">pic3</option>
			<option value="4">pic4</option>
			<option value="5">pic5</option>
		</select>
	</div>
</div>

<!-- The 'Config' dialog -->
<div id="config-dialog" class="invisible">
	<div>
		snd! button:
		<select id="sound-select">
			<option value="" selected>(None)</option>
			<option value="Horror">Horror</option>
			<option value="kirakira">kirakira</option>
			<option value="Magic">Magic</option>
			<option value="Strange">Strange</option>
		</select>
	</div>
	<div>
		Pic change sound:
		<select id="type-sound-select">
			<option value="0" selected>No</option>
			<option value="1">Yes</option>
		</select>
	</div>
	<div>
		Division:
		<select id="division-select">
			<option value="-1" selected>Auto</option>
			<option value="1">No division</option>
			<option value="2">Division by 2</option>
		</select>
	</div>
</div>

<!-- the 'Set Message' dialog -->
<div id="text-dialog" class="invisible">
	Message Text:<br />
	<input type="text" size="20" maxlength="20" id="textbox" />
</div>

<!-- "Please tap here" -->
<div id="please-tap-here" class="invisible">
	(Please tap here)
</div>

<!-- The floating text -->
<div id="floating-text" class="invisible"></div>

<!-- The version info dialog -->
<div id="about-dialog" class="invisible">
	<div>
		<textarea id="notice-text" rows="8" style="width: 90%;" readonly></textarea>
	</div>
	<div>
		<button id="update-web-button">Update Web</button>
	</div>
</div>

<!-- The 'Forbidden' dialog -->
<div id="child-dialog" class="invisible">
	Children should not use this software.
</div>

<!-- The 'adult check' dialog -->
<div id="adult-check-dialog" class="invisible">
	<p class="center">
		Are you an adult?
	</p>
</div>

<!-- The 'expired' dialog -->
<div id="license-expired-dialog" class="invisible">
	License is expired.
</div>

</body></html>
